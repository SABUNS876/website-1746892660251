<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Neon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff0080, #00bfff);
            padding: 20px;
            text-align: center;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080; }
            100% { text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff; }
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .profession {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff0080;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #222;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .profession {
                font-size: 1.2em;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Nama Anda</h1>
    <div class="profession">Web Developer | Designer | Freelancer</div>
    <a href="https://ai.nahidabyte.biz.id/" class="button">Kunjungi Portofolio</a>
</header>

<div class="content">
    <h2>Selamat Datang di Portofolio Saya</h2>
    <p>Ini adalah tempat di mana Anda dapat menemukan semua proyek dan karya saya.</p>
    <p>Silakan jelajahi dan jangan ragu untuk menghubungi saya!</p>
</div>

<footer>
    <p>&copy; 2025 Nama Anda. Semua hak dilindungi.</p>
</footer>

</body>
</html>
